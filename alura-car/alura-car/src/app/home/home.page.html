<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alura Car
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alura Car</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item *ngFor="let carro of carros">

      <ion-text>

        <h2>{{carro.nome}}</h2>

        <p>R${{carro.preco}}</p>

      </ion-text>

    </ion-item>

  </ion-list>

</ion-content>
